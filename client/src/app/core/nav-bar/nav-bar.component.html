<div
    class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img [routerLink]="['/']" src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 70px;">
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
        <a class="p-2" [routerLink]="['/']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">Anasayfa</a>
        <a class="p-2" routerLink="/shop" routerLinkActive="active">Ürünler</a>
        <a class="p-2" href="#">İletişim</a>
        <a class="p-2" routerLink="/test-error" routerLinkActive="active">Hata Sayfası</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
        </a>
        <ng-container *ngIf="(currentUser$ | async)===null">
            <a routerLink="/account/login" class="btn btn-outline-success mr-2" href="#">Giriş Yap</a>
            <a routerLink="/account/register" class="btn btn-outline-primary mr-3" href="#">Kayıt Ol</a>
        </ng-container>

        <ng-container *ngIf="(currentUser$ | async) as currentUser">
            <div ngbDropdown class="dropdown ml-3 mr-5">
                <a class="dropdown-toggle" style="cursor: pointer;" id="userDropdown" ngbDropdownToggle>Hoşgeldin {{currentUser.displayName}}</a>
                <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" aria-labelledby="userDropdown">
                    <a routerLink="/basket" ngbDropdownItem class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-shopping-cart mr-3"></i> Sepete Git
                    </a>
                    <a routerLink="/orders" ngbDropdownItem class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-history mr-3"></i> Siparişlerim
                    </a>
                    <div class="dropdown-divider"></div>
                    <a (click)="logout()" ngbDropdownItem class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-sign-out mr-3"></i> Çıkış Yap
                    </a>
                </div>
              </div>
        </ng-container>
    </div>
</div>
