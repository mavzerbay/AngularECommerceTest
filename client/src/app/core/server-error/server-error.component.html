<div class="container mt-5">
    <h1>İç Sunucu Hatası - 500</h1>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error.message}}</h5>
        <p class="font-weight-bold">Hata API veya Server Kaynaklı Buralarda Arama</p>
        <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
    </ng-container>
</div>
