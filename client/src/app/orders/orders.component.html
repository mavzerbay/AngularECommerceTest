<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Sipariş No</th>
                        <th>Sipariş Tarihi</th>
                        <th>Durumu</th>
                        <th>Sipariş Tutarı</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders let i = index">
                        <td>{{i+1}}</td>
                        <td>{{order.id}}</td>
                        <td>{{order.orderDate | date:"dd/MM/yyyy HH:mm"}}</td>
                        <td><span [class]="getStatusColor(order.status)"
                                class="status">&bull;</span>{{getStatusName(order.status)}}</td>
                        <td>{{order.total | currency:"TRY":"₺ "}}</td>
                        <td><a routerLink="/orders/{{order.id}}" class="view"><i class="fa fa-arrow-right"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
