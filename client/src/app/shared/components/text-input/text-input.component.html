<div class="form-label-group">
    <input [type]="type" (input)="onChange($event.target.value)" (blur)="onTouched()" #input id="{{label}}"
        class="form-control" placeholder="{{label}}"
        [ngClass]="(controlDir && controlDir.control && (controlDir.control.touched || controlDir.control.dirty)) ? !controlDir.control.valid? 'is-invalid':'is-valid':null">
    <div *ngIf="controlDir && controlDir.control && controlDir.control.status=='PENDING'"
        class="fa fa-spinner fa-spin loader"></div>
    <label for="{{label}}">{{label}}</label>
    <div class="invalid-feedback"
        *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && (controlDir.control.touched || controlDir.control.dirty))">
        <span *ngIf="controlDir.control.errors?.required">{{label}} alanı zorunludur</span>
        <span *ngIf="controlDir.control.errors?.pattern">Geçersiz {{label}}</span>
        <span *ngIf="controlDir.control.errors?.emailExists">{{label}} zaten kullanılıyor</span>
    </div>
</div>
