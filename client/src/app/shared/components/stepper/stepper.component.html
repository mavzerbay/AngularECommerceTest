<div class="container">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item" *ngFor="let step of steps let i=index">
            <button (click)="onClick(i)" [class.active]="selectedIndex === i"
                [disabled]="true"
                class="nav-link py-3 text-uppercase font-weight-bold btn btn-outline-primary btn-block">
                {{step.label}}
            </button>
        </li>
    </ul>
    <div>
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    </div>
</div>
