<header>
    <span *ngIf="totalCount&&totalCount>0">
        <strong>{{totalCount}}</strong> üründen <strong>{{(pageNumber-1 )*
            pageSize+1}} -
            {{
                pageNumber*pageSize
                > totalCount
                ?totalCount
                :pageNumber*pageSize
            }}</strong>
        arası sonuçlar listeleniyor
    </span>
    <span *ngIf="totalCount===0">
        Aradığınız kriterlerde ürün bulunamadı
    </span>
</header>
